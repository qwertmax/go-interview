run:
  deadline: 5m
  skip-dirs:
    - docs/swagger

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  # disable some excludes that golangci-lint has by default. see https://github.com/golangci/golangci-lint
  exclude-use-default: false
  exclude-rules:
      # Disable duplicate code, errcheck and unused params validation in testing
      - path: _test\.go$
        linters:
          - bodyclose
          - dupl
          - unparam
          - errcheck
          - gosec
          - gosimple
          - misspell
          - ineffassign
      # These checks are not really useful
      - linters:
        - errcheck
        text: "Error return value of `.*(Close|Remove)` is not checked"

linters-settings:
  gosec:
    excludes:
      - G107
  staticcheck:
    checks: ["S1002","S1004","S1007","S1009","S1010","S1012","S1019","S1020","S1021","S1024","S1030","SA1019","SA2*","SA3*","SA4*","SA5*","SA6000","SA6001","SA6005"]
  stylecheck:
    checks: ["all","-ST1000"]
  gosimple:
    checks: ["all", "-S1008"]
  revive:
    # see https://github.com/mgechev/revive#available-rules for details.
    ignore-generated-header: true
    severity: warning
    rules:
      - name: exported
        severity: warning
      - name: indent-error-flow
        severity: warning
      - name: add-constant
        severity: warning
        arguments:
          - maxLitCount: "3"
            allowStrs: '""'
            allowInts: "0,1,2"
            allowFloats: "0.0,0.,1.0,1.,2.0,2."

linters:
  disable-all: true
  enable:
    - bodyclose
    - errcheck
    - goimports
    - staticcheck
    - misspell
    - gosimple
    - gosec
    - unparam
    - dupl
    - ineffassign
    - typecheck
    - structcheck
    - stylecheck
    - revive

